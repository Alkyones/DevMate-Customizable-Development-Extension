<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DevMate</title>
  <link rel="stylesheet" type="text/css" href="css/link.css">
</head>
<body>
  <h2 class="devmate-title">DevMate</h2>
  <div class="button-container">
    <button id="checkButton"><span class="btn-icon" aria-hidden>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="4" width="18" height="6" rx="2"/><rect x="3" y="14" width="18" height="6" rx="2"/></svg>
    </span><span class="btn-label">Check Local Storage</span></button>

    <button id="showLinksButton"><span class="btn-icon" aria-hidden>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M10 14a5 5 0 007.07 0l1.41-1.41a5 5 0 00-7.07-7.07L9.93 6.93"/><path d="M14 10a5 5 0 00-7.07 0L5.52 11.41a5 5 0 007.07 7.07L14 16.07"/></svg>
    </span><span class="btn-label">Show Useful Links</span></button>

    <button id="fetchesButton"><span class="btn-icon" aria-hidden>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M12 2v6"/><path d="M12 16v6"/><path d="M5 7l7 5 7-5"/></svg>
    </span><span class="btn-label">Show Fetches</span></button>

    <button id="credentialsButton"><span class="btn-icon" aria-hidden>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    </span><span class="btn-label">Show Credentials</span></button>

    <button id="generateCredentialsButton"><span class="btn-icon" aria-hidden>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M12 2l1.5 4.5L18 8l-4.5 1.5L12 14l-1.5-4.5L6 8l4.5-1.5L12 2z"/><path d="M2 22l4-4"/></svg>
    </span><span class="btn-label">Generate Credentials</span></button>

  </div>
  <div id="links" class= 'input-container' hidden>
    <input type="text" placeholder="Enter link name" id="linkKeyInput">
    <input type="text" placeholder="Enter link" id="linkValueInput">
    <button id="saveLinkButton">Add Link</button>
    <button id="saveCurrentLinkButton">Add Current Link</button>
    <ul id="usefulLinks"></ul>
  </div>
  <div id="credentials" class= 'input-container' hidden>
    <input type="text" placeholder="Enter website" id="credentialsWebsiteInput">
    <input type="text" placeholder="Enter username" id="credentialsKeyInput">
    <input type="text" placeholder="Enter password" id="credentialsValueInput">
    <button id="saveCredentialButton">Save Value</button>
    <ul id="credentialsList"></ul>
  </div>
  <!-- Credential generator is a separate sibling panel so it does not get
       unexpectedly shown when other panels are toggled. It is placed after
       credentials so it appears visually below the credentials inputs. -->
  <div id="generate-credentials" class= 'input-container' hidden>
    <button id="generateUsernameButton">Generate Username</button>
    <button id="generatePasswordButton">Generate Password</button>
    <button id="generateEmailButton">Generate Email</button>
    <div id="generatedResult"></div>
  </div>
  <div id="fetch-requests" hidden>
    <div class="capture-controls">
      <label><input type="checkbox" id="captureToggle"> Capture requests</label>
      <button id="clearCapturedButton">Clear Captured</button>
    </div>
    <ul id="fetchRequestList"></ul>
    <div id="replayResult" style="margin-top:8px;"></div>
  </div>
  <div id="result"></div>
  <div id="copied"></div>
  <script src="scripts/popup.js" type="module"></script>
</body>
</html>
